<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="outer">
      <h3 class="event">Event 1</h3>
      <p class="seats">Number of available seats: 23</p>
      <div class="border">
        <div class="square">
          <img
            src="./Event Posters That Inspire! 21 Gems Right Here!.jfif"
            alt="image"
          />
        </div>
        <div class="form">
          <div class="name">
            <label for="name">Name:</label>
            <input class="box1" type="text" id="name" /><br />
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input class="box1" type="email" id="email" />
          </div>
          <div class="p-no">
            <label for="Phone">Phone No.:</label>
            <input class="box2" type="number" id="Phone" />
          </div>
          <div class="Nos">
            <label for="no">Number of seats:</label>
            <select class="sel">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
            <select>
              Hello
            </select>
          </div>
          <div class="Name-attend">
            <label for="atten">Name of Attendee 2:</label>
            <input class="box3" type="number" id="atten" />
          </div>
          <div class="subcan">
            <button class="but1">Submit</button>
            <button class="but2">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
